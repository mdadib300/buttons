<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        button{
            padding: 20px 40px;
            background-color: #f8931d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: larger;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div>
        <button>REGISTER FOR THE WEBINAR</button><br />
        <button>REGISTER FOR THE TRAINING</button><br />
        <button>REGISTER FOR THE BOOT CAMP</button><br />
        <button>CLICK HERE TO LEARN MORE</button><br />
        <button>CLICK HERE TO REGISTER</button>
    </div>
</body>

</html>
